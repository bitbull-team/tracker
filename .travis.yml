if: tag IS present

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
         --env-file <(env | grep -v '\r' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm install && npm run build:win && npm run build:linux"
    else
      npm install
      npm run build:mac
    fi
    
after_script:
   - zip windows.zip dist_electron/*.exe
   - zip linux.zip dist_electron/*.deb 
   - zip mac.zip dist_electron/*.dmg

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file:
    - windows.zip
    - linux.zip
    - mac.zip
  skip_cleanup: true
  on:
    tags: true
    

